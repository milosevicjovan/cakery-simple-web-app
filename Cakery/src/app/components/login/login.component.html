<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" *ngIf="!isLoading">
      <img src="../../../assets/icon.png" id="icon" alt="User Icon" />
    </div>
    <div class="spinner-border text-primary" style="width: 5rem; height: 5rem; margin: 15px;" role="status" *ngIf="isLoading">
      <span class="sr-only"></span>
    </div>

    <div class="d-flex justify-content-center">
        <h5>Cakery Web Shop - Log In</h5>
    </div>

    <!-- Login Form -->
    <div *ngIf="error" class="alert alert-dismissible alert-danger" style="width: 85%; text-align: center; display: inline-block; margin: 5px;">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Invalid username and/or password!</strong>
    </div>
    <form>

      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username" [(ngModel)]="username">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" [(ngModel)]="password">
      <!--input type="submit" class="fadeIn fourth" value="Log In">-->
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
        <button class="btn btn-primary btn-lg fadeIn fourth" (click)="onLogin()" >Log In</button>
        <br><br>
        <a href="/register">Don't have an account? Register now!</a>
    </div>

  </div>
</div>
